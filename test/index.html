<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <div class="l_wrapper">
        <img class="header_logo" src="./img/weniv_logo.jpg" alt="픽사 로고" />
      </div>
    </header>
    <main class="contents">
      <div class="l_wrapper">
        <div class="box">
          <div class="time_contents">
            <span>WENIV</span>
            <p>TIMER</p>
          </div>

          <div class="time_wraaper">
            <div class="HRS">
              <p>HRS</p>
              <p>00</p>
            </div>
            <div class="MIN">
              <p>MIN</p>
              <p>00</p>
            </div>
            <div class="SEC">
              <p>SEC</p>
              <p>00</p>
            </div>
          </div>
          <div class="btn_wrapper">
            <button class="btn">start</button>
            <button class="btn">stop</button>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="l_wrapper">
        <p>WENIV Cop</p>
      </div>
    </footer>
  </body>
</html>
